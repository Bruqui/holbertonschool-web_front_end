<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Project - Task 4</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>

<body>
    <div id="login-form">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
    </div>

    <script>
        window.onload = function () {
            showWelcomeMessageOrForm();
        };

        function setCookiesAndShowWelcomeMessage() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            Cookies.set('firstname', firstname, { expires: 10 });
            Cookies.set('email', email, { expires: 10 });

            showWelcomeMessageOrForm();
        }

        function deleteCookiesAndShowForm() {
            Cookies.remove('firstname');
            Cookies.remove('email');
            showForm();
        }

        function showForm() {
            const welcomeMsg = document.getElementById('welcome-msg');
            if (welcomeMsg) welcomeMsg.remove();
            document.getElementById('login-form').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('login-form').style.display = 'none';
        }

        function showWelcomeMessageOrForm() {
            const firstname = Cookies.get('firstname');

            if (!firstname) {
                showForm();
            } else {
                hideForm();

                const h1 = document.createElement('h1');
                h1.setAttribute('id', 'welcome-msg');
                h1.textContent = `Welcome ${firstname} `;

                const logoutSpan = document.createElement('span');
                logoutSpan.textContent = "(logout)";
                logoutSpan.style.fontWeight = "normal";
                logoutSpan.style.fontStyle = "italic";
                logoutSpan.style.marginLeft = "10px";
                logoutSpan.style.cursor = "pointer";

                logoutSpan.onclick = function () {
                    deleteCookiesAndShowForm();
                };

                h1.appendChild(logoutSpan);
                document.body.appendChild(h1);
            }
        }
    </script>
</body>

</html>
