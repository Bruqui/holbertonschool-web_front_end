<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        // Fonction pour créer la structure de base (Table, Head et Body vide)
        function createFamilyTree() {
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>') // Le corps reste vide au départ
                )
            );
        }

        // Fonction pour ajouter un membre dynamiquement
        function addNewMember(firstName, lastName) {
            // Création de la ligne avec 3 cellules
            var $newRow = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('(x)')
                    .css('background-color', 'orange') // Application du style CSS
                    .click(function () {
                        // Au clic, on supprime la ligne parente (le tr)
                        $(this).parent().remove();
                    })
            );

            // Ajout de la ligne au corps du tableau
            $('tbody').append($newRow);
        }

        // Initialisation du projet
        createFamilyTree();

        // Ajout des données de test
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>
</body>

</html>
